<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Banco de Sangre</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Iniciar Sesión</a></li>
            <li><a href="#">Registrarse</a></li>
        </ul>
    </div>

    <!-- Main content -->
    <main>
        <div class="content">
            <h1>Donar sangre salva vidas</h1>
            <p>¡Conviértete en un héroe! Cada donación ayuda a salvar hasta 3 vidas.</p>
            <button class="donate-btn">Donar ahora</button>
        </div>
    </main>

    <!-- Proceso de donación -->
    <section class="donation-process">
        <h2>Proceso de Donación</h2>
        <div class="process-steps">
            <div class="step">
                <h3>Paso 1</h3>
                <p>Registro</p>
            </div>
            <div class="step">
                <h3>Paso 2</h3>
                <p>Examen médico</p>
            </div>
            <div class="step">
                <h3>Paso 3</h3>
                <p>Donación</p>
            </div>
            <div class="step">
                <h3>Paso 4</h3>
                <p>Recuperación</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Banco de Sangre. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
